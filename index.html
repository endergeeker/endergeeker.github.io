<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>监测</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
 
    <div class="container">
        
        <div class="content-box box1">
            <h1>监测</h1>
        </div>
        
        <div class="content-box box2">
            <h2>财务</h2>
            <p>可快速简明，亦可深入详要地掌握当前财务状况。</p>
            <a href="#" class="button">昨日财务详录</a>
            <p><a href="#" class="button">上月财务详录</a></p>
            <p><a href="#" class="button">历史财务详录查询</a></p>
        </div>
        
        <div class="content-box box3">
            <h2>日程</h2>
            <p>已经结束、正在进行、即将开始的重要事项记录。</p>
            <a href="#" class="button">正在进行的重要事项</a>
            <p><a href="#" class="button">即将开始的重要事项</a></p>
            <p><a href="#" class="button">已经结束的重要事项</a></p>    
        </div>

        <div class="content-box box4">
            <h2>消耗</h2>
            <p>日用消耗品当前存余与计划购买记录。</p>
            <a href="#" class="button">当前存余</a>
            <p><a href="#" class="button">计划购买</a></p>
        </div>
        
    </div>
 
</body>
</html>
